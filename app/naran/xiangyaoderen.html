		<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>

		<script type="text/javascript" src="js/daterangepicker.js"></script>
		<script type="text/javascript">
             window.onload = function(){
             	//默认绑定时间插件
             	$(".list").find("input").each(function(){
             		var el = $(this);
             		var val = el.val();
             		var endTime = val.slice(13);
             		var startTime = val.slice(0,10);console.log(endTime+"---"+startTime)
             		el.daterangepicker({
             			singleDatePicker: false,
             			timePicker: false,
             			format: "YYYY/MM/DD",
                        endDate: endTime,
                        startDate: startTime,
                        disCertainDay: [1,2,3,4,5,6]
             		});
             		el.on('show.daterangepicker',function(){
                        
             			var widWindow = $(window).width();
             			$(".daterangepicker.show-calendar").css({
                            "left" : "0.75rem",
                            "width" : "255px"
             			}).find(".calendar.left,.daterangepicker_start_input,.daterangepicker_end_input,.btn-success").hide()
             			.end().find(".cancelBtn").html("<img src='images/select.png' >收起");
             			$(".daterangepicker.show-calendar .table-condensed td.available:not(.in-range)").each(function(){
             				$(this).attr('class','disabled');
             			});
             			$(".daterangepicker.show-calendar .table-condensed td.in-range").each(function(){
             				$(this).attr('class','disabled checkbg');
             			})
             			
             		})
             	})
             }
		</script>
